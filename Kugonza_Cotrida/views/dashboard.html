<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendors-Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f3f4f6;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-box {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
    }

    .card-box h4 {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .card-box p {
      color: #666;
      margin: 0;
    }

    #product-form {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }

    #product-form input[type="text"],
    #product-form input[type="number"],
    #product-form input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #save-btn {
      background-color: orange;
      border: none;
      color: white;
      padding: 10px 0;
      width: 100%;
      border-radius: 4px;
      font-weight: bold;
    }

    #clear-btn {
      background-color: rgb(187, 184, 184);
      border: none;
      color: black;
      padding: 10px 0;
      width: 100%;
      border-radius: 4px;
      font-weight: bold;
    }

    .form-container {
      display: flex;
      justify-content: space-between;
    }

    /* Single card with side-by-side stats and a vertical divider */
    .sales-orders-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .sales-orders-card .stat {
      text-align: center;
      flex: 1;
    }

    .sales-orders-card .divider {
      width: 1px;
      height: 50px;
      background-color: #ccc;
    }

    /* In stock & out of stock row */
    .card-row-2 {
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <!-- Left: Cards -->
    <div class="col-md-6">
      <!-- Sales and Orders in one card -->
      <div class="sales-orders-card">
        <div class="stat">
          <h4>UGX 50,000,000</h4>
          <p>Sales</p>
        </div>
        <div class="divider"></div>
        <div class="stat">
          <h4>UGX 15,000,000</h4>
          <p>Orders</p>
        </div>
      </div>

      <!-- In stock and out of stock -->
      <div class="card-row-2">
        <div class="card-box">
          <h4 style="color: green;">UGX 42,000,000</h4>
          <p>In stock</p>
        </div>
        <div class="card-box">
          <h4 style="color: red;">5</h4>
          <p>Out of stock</p>
        </div>
      </div>
    </div>

    <!-- Right: Product Form -->
    <div class="col-md-6">
      <div id="product-form">
        <h5 class="mb-3"><strong>Add Product</strong></h5>
        <form>
          <input type="text" placeholder="Product Name" required>
          <input type="text" placeholder="Category" required>
          <input type="number" placeholder="Price" required>
          <input type="text" placeholder="Quantity" required>
          <div class="row">
            <div class="col">
              <input type="text" placeholder="Color" required>
            </div>
            <div class="col">
              <input type="url" placeholder="Upload Image" required>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button id="save-btn" type="submit">SAVE</button>
            </div>
            <div class="col">
              <button id="clear-btn" type="reset">CLEAR</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
